{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GASearcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div class="split left">
    <div class="sidebar">
        <input class="bar-item" id="search_text" placeholder="search text" minlength="1"><br>
        <button class="bar-item" onclick="searching()">Text search</button>
        <br>
        <button class="bar-item" onclick="sim_search()">Similarity search</button>
        <br>
    </div>
</div>
<div class="split right">
    <div class="container">
        <table>
            <tbody class="div_table">
            <script>
                const tb = document.getElementsByClassName('div_table')[0];
                for (let i = 0; i < 6; i++) {
                    const tr = document.createElement('tr');
                    tr.id = i.toString() + 'tr';
                    tb.appendChild(tr);
                }
            </script>
            </tbody>
        </table>
    </div>
    <div class="context"></div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</body>
<script>
    {% if classes %}
        let classes = "{{ classes }}".split(',');
    {% else %}
        throw "Loading of photos went wrong.";
    {% endif %}
    {% if list_photo %}
        let num = 0;
        {% for i,v in list_photo.items %}
            {
                id = '{{i}}';
                const div = document.createElement('td');
                div.className = 'img_div';
                document.getElementById(Math.floor(num / 12) + 'tr').appendChild(div);
                const image = document.createElement("img");
                div.appendChild(image);
                image.id = id.toString();
                image.setAttribute('src', '../static/data/photos/' + ("0000" + (parseInt(id) + 1)).slice(-5) + '.jpg');
                image.addEventListener("click", function () {
                    select(image.id);
                });
                image.addEventListener('dblclick', function () {
                    control_and_send(image.id);
                });

                const buttons = document.createElement('div');
                div.appendChild(buttons);
                values = {{v}};
                console.log(values);
                for(let e in values) {
                    console.log(e);
                    const but = document.createElement("button");
                    buttons.appendChild(but);
                    but.textContent = classes[parseInt(values[e]) - 1];
                    but.addEventListener("click", function () {
                        add_text(but.textContent);
                    });
                }
                num++;
            }
        {% endfor %}
    {% else %}
        throw "Loading of photos went wrong.";
    {% endif %}

    document.getElementById("search_text").addEventListener("keyup", ({key}) => {
        if (key === "Enter") {
            searching();
        }
    });

    {% if top_classes %}
        let top_classes = {{ top_classes }};
        for (let c in top_classes) {
            const but = document.createElement("button");
            but.textContent = classes[parseInt(top_classes[c]) - 1];
            but.addEventListener("click", function () {
                add_text(but.textContent);
            });
            document.getElementById("search_text").after(but);
        }
        document.getElementById("search_text").after(document.createElement('br'));
    {% endif %}

    let fin = {{ find_id }};
    const img = document.createElement("img");
    img.id = fin.toString() + 'r';
    img.setAttribute("class", "find_img");
    img.setAttribute('src', '../static/data/photos/' + ("0000" + (fin + 1)).slice(-5) + '.jpg');
    document.getElementsByClassName("sidebar")[0].appendChild(img);
</script>
</html>
