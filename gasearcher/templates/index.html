{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GASearcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/start.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/popup.css' %}"/>
</head>
<body>
<div class="split left">
    <div class="sidebar">
        <label for="search_text"></label><input class="bar-item" id="search_text" placeholder="text query"
                                                minlength="1"><br>
        <button class="bar-item" id="text_searcher" onclick="searching()">Text search</button>
        <br>
        {#        <button class="bar-item" onclick="sim_search()">Similarity search</button>#}
        {#        <br>#}
        <button class="bar-item" id="clear" onclick="clear_search()">Clear text</button>
        <br>
    </div>
</div>
<div class="split right">
    <div class="container">
        <table>
            <tbody class="div_table">
            <script>
                {# set table for photos #}
                const tb = document.getElementsByClassName('div_table')[0];
                for (let i = 0; i < 6; i++) {
                    const tr = document.createElement('tr');
                    tr.id = i.toString() + 'tr';
                    tb.appendChild(tr);
                }
            </script>
            </tbody>
        </table>
    </div>
    {# show context of selected image#}
    <div class="modal-parent">
        <div class="modal">
            <span class="X" draggable="true">&times;</span>
            <div class="context"></div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</body>
<script>
    {% if classes %}
        let classes = "{{ classes }}".split(',');
    {% else %}
        throw "Loading of classes went wrong.";
    {% endif %}

    {# load photos with classes #}
    {% if list_photo %}
        let num = 0;
        {% for i,v in list_photo.items %}
            {
                id = '{{i}}';
                div = create_image(id, num);

                const buttons = document.createElement('div');
                buttons.className = "image_buttons";
                div.appendChild(buttons);
                values = {{v}};
                create_buttons(buttons, values);
                num++;
            }
        {% endfor %}
    {% else %}
        throw "Loading of photos went wrong.";
    {% endif %}

    {# loading top classes #}
    {% if top_classes %}
        let top_classes = {{ top_classes }};
        create_top_classes(top_classes);
    {% endif %}

    create_context();

    {# load currently searched image #}
    {% if find_id %}
        let wanted_id = {{ find_id }};
        create_wanted(wanted_id);
    {% endif %}

    document.getElementById("search_text").addEventListener("keyup", ({key}) => {
        if (key === "Enter") {
            searching();
        }
    });

    {# hide searcher - last attempt allows only showing of results #}
    if (trying == att) {
        document.getElementById('search_text').style.visibility = 'hidden';
        document.getElementById('clear').style.visibility = 'hidden';
        document.getElementById('text_searcher').innerText = 'Next';
    }

    {# load last text query to searcher #}
    document.getElementById("search_text").value = last_query;
</script>
</html>
