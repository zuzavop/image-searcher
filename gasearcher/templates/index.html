{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GASearcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/config.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/start.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/popup.css' %}"/>
</head>
<body>
<div class="split left">
    <div class="sidebar">
        <label for="search_text"></label><input class="bar-item" id="search_text" placeholder="text query"
                                                minlength="1"><br>
        <button class="bar-item" id="text_searcher" onclick="searching()">Text search</button>
        <br>
        {# <button class="bar-item" onclick="sim_search()">Similarity search</button> #}
        <button class="bar-item" id="clear" onclick="clear_search()">Clear text</button>
        <br>
    </div>
</div>
<div class="split right">
    <div class="container">
        <table>
            <tbody class="div_table">
            <script>
                {# set table for photos #}
                const tb = document.getElementsByClassName('div_table')[0];
                for (let i = 0; i < config.lines; i++) {
                    const tr = document.createElement('tr');
                    tr.id = i.toString() + 'tr';
                    tb.appendChild(tr);
                }
            </script>
            </tbody>
        </table>
    </div>
    <button id="help_button" class="bar-item" onclick="show_help()">Help</button>
</div>
<div class="help_parent">
    <div class="help_window">
        <span class="close_button" draggable="true" onclick="close_help_window()">&times;</span>
        <div id="help_context">
            <script>
              fetch('templates/help.html')
                  .then(response => response.text())
                  .then(data => {
                      document.getElementById('help_context').innerHTML = data;
                  });
            </script>
        </div>
    </div>
</div>
<div class="modal_parent">
    {# show context of selected image#}
    <div class="popup_window">
        <span class="close_button" draggable="true" onclick="close_window()">&times;</span>
        <div class="context"></div>
    </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</body>
<script>
    {% if classes %}
        let classes = "{{ classes }}".split(',');
    {% else %}
        throw "Loading of classes went wrong.";
    {% endif %}

    {# load percentage value of classes #}
    {% if percent %}
        let percent_class = {};
        {% for i,v in percent.items %}
            {
                id = '{{i}}';
                values = {{v}};
                percent_class[id] = values;
            }
        {% endfor %}
    {% else %}
        throw "Loading of percent went wrong.";
    {% endif %}

    {# load photos with classes #}
    {% if list_photo %}
        let num = 0;
        {% for i,v in list_photo.items %}
            {
                id = '{{i}}';
                div = create_image(id, num);

                const buttons = document.createElement('div');
                buttons.className = "image_buttons";
                div.appendChild(buttons);
                values = {{v}};
                create_buttons(buttons, values, id);
                num++;
            }
        {% endfor %}
    {% else %}
        throw "Loading of photos went wrong.";
    {% endif %}

    if(config.listing_context) {
        create_context();
    }

    {# load currently searched image #}
    {% if find_id %}
        let wanted_id = {{ find_id }};
        create_wanted(wanted_id);
    {% endif %}

    document.getElementById("search_text").addEventListener("keyup", ({key}) => {
        if (key === "Enter") {
            searching();
        }
    });

    {# hide searcher - last attempt allows only showing of results #}
    if (trying == config.att) {
        document.getElementById('search_text').style.visibility = 'hidden';
        document.getElementById('clear').style.visibility = 'hidden';
        document.getElementById('next_button').style.visibility = 'hidden';
        document.getElementById('text_searcher').innerText = 'Next';
    } else {
        {# loading top classes #}
        {% if top_classes %}
            let top_classes = {{ top_classes }};
            create_top_classes(top_classes);
        {% endif %}
    }

    {# load last text query to searcher #}
    if (config.show_last_query) {
        document.getElementById("search_text").value = last_query;
    }

    {# close popup window with escape #}
    document.onkeydown = function(event) {
        event = event || window.event;
        let isEscape;
        if ("key" in event) {
            isEscape = (event.key === "Escape" || event.key === "Esc");
        } else {
            isEscape = (event.keyCode === 27);
        }
        if (isEscape) {
            close_window();
            close_help_window();
        }
    };

    {# set history #}
    window.onpopstate = (event) => {
        step_back(event.state);
    };
    history.pushState({ index: getCookie("index"), trying: getCookie("trying"), last_query: getCookie("last_query")}, '');

</script>
</html>
