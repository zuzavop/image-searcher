{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GASearcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="split left">
        <div class="sidebar">
            <input class="bar-item" id="search_text" placeholder="search text" minlength="1"><br>
            <button class="bar-item" onclick="searching()">Text search</button>
            <button class="bar-item" onclick="sim_search()">Similarity search</button>
        </div>
    </div>
    <div class="split right">
        <div class="container"></div>
        <div class="context"></div>
    </div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</body>
<script>
    {% if list_photo %}
        let list_photo = {{ list_photo }};
    {% else %}
        throw "Loading of photos went wrong.";
    {% endif %}
    list_photo.forEach(function (i, index) {
        const image = document.createElement("img");
        image.id = i.toString();
        image.setAttribute('src', '../static/data/photos/' + ("0000" + (i+1)).slice(-5) + '.jpg');
        image.addEventListener("click", function(){
            select(i);
        });
        document.getElementsByClassName("container")[0].appendChild(image);
    });

    document.getElementById("search_text").addEventListener("keyup", ({key}) => {
        if (key === "Enter") {
            searching();
        }
    });
</script>
</html>
