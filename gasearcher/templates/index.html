{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GASearcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="sidebar">
        <form id="form">
            <input type="search" class="bar-item" id="search_text" placeholder="search text" minlength="1"><br>
            <input type="submit" class="bar-item button" value="Text search" onclick="searching()">
        </form>
        <input type="button" class="bar-item button" value="Similarity search" onclick="alert('Hello World!')">
    </div>
    <div class="container"></div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
</body>
<script>
    for (let i = 0; i < 64; i++) {
        const image = document.createElement("img");
        image.id = i.toString();
        image.setAttribute('src', 'http://bobbyhadz.com/images/blog/javascript-show-div-on-select-option/banner.webp');
        image.setAttribute('height', 90); // height in px
        image.setAttribute('width', 90); // width in px
        document.getElementsByClassName("container")[0].appendChild(image);
    }
</script>
</html>
